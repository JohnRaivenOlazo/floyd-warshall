<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Floyd-Warshall</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      background-color: #3a3a3a;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #4f4f4f;
    }

    .output {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      input, textarea, button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Floyd-Warshall Algorithm</h1>
    <label for="vertices">Number of Vertices:</label>
    <input type="number" id="vertices" min="2" value="4">

    <label for="edges">Enter Edges (Format: from to weight, one per line):</label>
    <textarea id="edges" rows="6" placeholder="0 1 3&#10;0 2 10&#10;1 2 1&#10;2 3 2"></textarea>

    <button onclick="runFloydWarshall()">Run Algorithm</button>

    <div class="output" id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
